<div class="card">
    <div class="card-body">
        <strong class="text-primary">World</strong>
        <h3 class="mb-0">
            <a class="text-dark" routerLink="{{model.links.__self}}">{{model.title}}</a>
        </h3>
        <div class="mb-1 text-muted">{{model.dateCreated}}</div>
        <p class="card-text">{{model.snipet}}</p>
        <a routerLink="{{model.links.__self}}">Continue reading</a>
    </div>
    <img *ngIf="model.snipet_image" class="card-img-right flex-auto d-none d-md-block" data-src="holder.js/200x250?theme=thumb" alt="Card image cap">

</div>
