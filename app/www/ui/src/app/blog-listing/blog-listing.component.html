<div class="container">


  <ng-container *ngFor="let blogEntrie of blogFeatureEntries | slice:0:1" >
    <app-featured-heading [model]="blogEntrie"></app-featured-heading>
  </ng-container>

  <div class="d-flex justify-content-center">
    <div class="card-deck">
      <ng-container *ngFor="let blogEntrie of blogFeatureEntries | slice:1:5" >
        <app-featured-entry [model]="blogEntrie"></app-featured-entry>
      </ng-container>
    </div>
  </div>
</div>


<main role="main" class="container">
  <div class="row">
    <div class="col-md-12 blog-main">
      <h3 class="pb-3 mb-4 font-italic border-bottom">
        Latest
      </h3>

      <div class="blog-post" *ngFor="let blogEntrie of blogEntries" >
        <h2 class="blog-post-title">{{blogEntrie.title}}</h2>
        <p class="lead"><i class="fa fa-user"></i> by <a href="#">Radu</a></p>
        <hr>
        <p><i class="fa fa-calendar"></i> Posted on {{blogEntrie.dateCreated}}</p>
        <p><i class="fa fa-tags"></i> Tags:
          <a *ngFor="let tag of blogEntrie.keywords" routerLink="tag.links.__self">
            <span class="badge badge-info">{{tag.keyword}}</span>
          </a>
        <div>
            {{blogEntrie.snipet}}<a routerLink="{{blogEntrie.links.__self}}"> ... Continue reading</a>
        </div>
        <img *ngIf="blogEntrie.snipet_image" src="http://placehold.it/900x300" class="img-responsive">

      </div>




      <nav class="blog-pagination">
        <a class="btn" [ngClass]="{'disabled': blogPrevLink === '','btn-outline-primary': blogPrevLink !== '', 'btn-outline-secondary': blogPrevLink === ''}" [routerLink]="blogPrevLink">Older</a>
        <a class="btn" [ngClass]="{'disabled': blogNextLink === '','btn-outline-primary': blogNextLink !== '', 'btn-outline-secondary': blogNextLink == ''}"  [routerLink]="blogNextLink">Newer</a>
      </nav>

    </div><!-- /.blog-main -->
